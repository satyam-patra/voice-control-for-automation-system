<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexa- Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    html,
    body {
      height: auto;
      overflow-y: auto;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at center, #0f0c29 20%, #1b1f3a 80%);
      background-size: cover;
      background-attachment: fixed;
      color: #00f2ff;
      font-family: 'Orbitron', sans-serif;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
      animation: bg-move 30s linear infinite;
    }

    @keyframes bg-move {
      0% {
        background-position: center top;
      }

      50% {
        background-position: center bottom;
      }

      100% {
        background-position: center top;
      }
    }

    .hologram-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image:
        repeating-linear-gradient(to right, rgba(0, 255, 255, 0.05) 0 1px, transparent 1px 20px),
        repeating-linear-gradient(to bottom, rgba(0, 255, 255, 0.05) 0 1px, transparent 1px 20px);
      z-index: 0;
      animation: scan 8s linear infinite;
      pointer-events: none;
    }

    @keyframes scan {
      0% {
        transform: translateY(-10%);
      }

      100% {
        transform: translateY(10%);
      }
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 0 0 10px #00f2ff;
      position: relative;
      z-index: 1;
    }

    #assistant-face {
      width: 120px;
      height: 120px;
      margin: 1rem auto;
      border-radius: 50%;
      background: radial-gradient(circle, #00f2ff 40%, #000 100%);
      animation: pulse 2.5s infinite;
      box-shadow: 0 0 25px #00f2ff;
      position: relative;
      z-index: 1;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.85;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #console {
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid #00f2ff33;
      border-radius: 10px;
      padding: 1rem;
      width: 95%;
      max-width: 700px;
      margin: 1rem auto;
      font-size: 0.95rem;
      min-height: 120px;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }

    .bubble {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      background-color: rgba(0, 242, 255, 0.1);
      border-left: 3px solid #00f2ff;
      border-radius: 6px;
      animation: slidein 0.3s ease-out;
      word-wrap: break-word;
    }

    @keyframes slidein {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    #dashboard {
      position: relative;
      margin: 2rem auto;
      max-width: 750px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      z-index: 1;
    }

    .status-box {
      width: 150px;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border: 1px solid #00f2ff44;
      border-radius: 10px;
    }

    .status-title {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .status-value {
      font-size: 1.5rem;
      margin-top: 0.3rem;
      color: #00ff88;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      #assistant-face {
        width: 90px;
        height: 90px;
      }

      #console {
        font-size: 0.85rem;
        min-height: 100px;
      }

      .status-box {
        width: 45%;
        padding: 0.7rem;
      }

      .status-title {
        font-size: 1rem;
      }

      .status-value {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      .status-box {
        width: 100%;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="hologram-overlay"></div>
  <h1>ü§ñ NEXA</h1>
  <div id="assistant-face"></div>
  <div id="console"></div>

  <div id="dashboard">
    <div class="status-box">
      <div class="status-title">üå° Temp</div>
      <div class="status-value" id="temp">-- ¬∞C</div>
    </div>
    <div class="status-box">
      <div class="status-title">üå± Soil</div>
      <div class="status-value" id="soil">-- %</div>
    </div>
    <div class="status-box">
      <div class="status-title">üíß Humidity</div>
      <div class="status-value" id="humidity">-- %</div>
    </div>
    <div class="status-box">
      <div class="status-title">üí° Light</div>
      <div class="status-value" id="light">--</div>
    </div>
    <div class="status-box">
      <div class="status-title">üåÄ Fan</div>
      <div class="status-value" id="fan">--</div>
    </div>
    <div class="status-box">
      <div class="status-title">üîí Security</div>
      <div class="status-value" id="security">--</div>
    </div>
    <div class="status-box">
      <div class="status-title">‚è∞ Alarm</div>
      <div class="status-value" id="alarm-time">--</div>
    </div>
  </div>

  <div style="height: 80px;"></div>

  <script>
    const wakeWord = "nexa";
    const consoleBox = document.getElementById("console");
    const tempSpan = document.getElementById("temp");
    const soilSpan = document.getElementById("soil");
    const humiditySpan = document.getElementById("humidity");
    const lightSpan = document.getElementById("light");
    const fanSpan = document.getElementById("fan");
    const securitySpan = document.getElementById("security");
    const alarmSpan = document.getElementById("alarm-time");
    const baseURL="YOUR_SERVER_ADDRES"

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-IN';
      utterance.voice = speechSynthesis.getVoices().find(v => v.name.includes("Google")) || null;
      speechSynthesis.speak(utterance);
    }

    function addBubble(who, text) {
      const div = document.createElement("div");
      div.className = "bubble";
      div.innerHTML = `<strong>${who}:</strong> ${text}`;
      consoleBox.appendChild(div);
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }

    function startRecognition() {
      const rec = new webkitSpeechRecognition();
      rec.continuous = true;
      rec.lang = 'en-IN';
      rec.onresult = function (e) {
        const result = e.results[e.results.length - 1][0].transcript.toLowerCase().trim();
        if (result.includes(wakeWord)) {
          let command = result.replace(wakeWord, '').trim();
          addBubble("You", result);
          addBubble("Command", command);
          speak("Executing " + command);
          fetch(`${baseURL}/command`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cmd: command })
          });
        }
      };
      rec.onerror = () => setTimeout(startRecognition, 1000);
      rec.start();
    }

    function fetchAll() {
      fetch(`${baseURL}/sensor`)
        .then(r => r.json())
        .then(data => {
          tempSpan.textContent = `${data.temp} ¬∞C`;
          soilSpan.textContent = `${data.soil} %`;
          humiditySpan.textContent = `${data.humidity || '--'} %`;
        });
      fetch(`${baseURL}/devices`)
        .then(r => r.json())
        .then(dev => {
          lightSpan.textContent = dev.light || "--";
          fanSpan.textContent = dev.fan || "--";
          securitySpan.textContent = dev.security || "--";
        });
      fetch(`${baseURL}/alarm`)
        .then(r => r.json())
        .then(data => {
          alarmSpan.textContent = data.alarm ? data.alarm : "--";
        });
    }

    setInterval(fetchAll, 5000);
    window.onload = () => {
      speak("Nexa is ready");
      startRecognition();
      fetchAll();
    };
  </script>
</body>

</html>
